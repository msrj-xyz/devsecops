name: Angular CI

on:
  push:
    paths:
      - 'projects/frontend/angular-app/**'
  pull_request:
    paths:
      - 'projects/frontend/angular-app/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install
        working-directory: ./projects/frontend/angular-app
        run: npm ci
      - name: Build
        working-directory: ./projects/frontend/angular-app
        run: npm run build

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./projects/frontend/angular-app
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/angular-app:${{ github.sha }}

      - name: Trivy scan pushed image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ghcr.io/${{ github.repository_owner }}/angular-app:${{ github.sha }}
          format: json
          output: projects/frontend/angular-app/reports/trivy-angular.json

      - name: Semgrep SAST
        uses: returntocorp/semgrep-action@v2
        with:
          config: auto
        continue-on-error: true

      - name: NPM Audit (report)
        working-directory: ./projects/frontend/angular-app
        run: |
          mkdir -p reports || true
          npm audit --json > reports/npm-audit-angular.json || true

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        with:
          name: angular-security-reports-${{ github.run_number }}
          path: projects/frontend/angular-app/reports/
