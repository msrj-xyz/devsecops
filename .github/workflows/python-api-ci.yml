name: Python API CI

on:
  push:
    paths:
      - 'projects/backend/python-api/**'
  pull_request:
    paths:
      - 'projects/backend/python-api/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install deps
        working-directory: ./projects/backend/python-api
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run tests
        working-directory: ./projects/backend/python-api
        run: |
          pytest -q
      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./projects/backend/python-api
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/python-api:${{ github.sha }}

      - name: Trivy scan pushed image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ghcr.io/${{ github.repository_owner }}/python-api:${{ github.sha }}
          format: json
          output: projects/backend/python-api/reports/trivy-python.json

      - name: Semgrep SAST
        uses: returntocorp/semgrep-action@v2
        with:
          config: auto
        continue-on-error: true

      - name: pip-audit
        working-directory: ./projects/backend/python-api
        run: |
          pip install pip-audit
          pip-audit --format json > reports/pip-audit-python.json || true

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        with:
          name: python-api-security-reports-${{ github.run_number }}
          path: projects/backend/python-api/reports/
