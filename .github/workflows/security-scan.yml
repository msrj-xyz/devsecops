name: ðŸ›¡ï¸ Security Scan

on:
  push:
    branches: [ development, staging, feature/* ]
  pull_request:
    branches: [ master, development, staging ]
  schedule:
    - cron: '0 2 * * 1'  # Weekly scan on Mondays at 2 AM UTC
  workflow_dispatch:

# Prevent concurrent scans
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '18'
  PYTHON_VERSION: '3.11'
  # Set to 'true' to enable CodeQL analysis (increases build time significantly)
  ENABLE_CODEQL: 'false'

jobs:
  # ================================================
  # SECURITY SCANNING
  # ================================================
  security-scan:
    name: ðŸ›¡ï¸ Security Analysis
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: ðŸŸ¨ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: ðŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: ðŸ“¦ Install Dependencies
      run: |
        # Install Node.js dependencies
        if [ -f "package.json" ]; then
          npm ci
        fi
        
        # Install Python dependencies
        if [ -f "requirements.txt" ]; then
          pip install -r requirements.txt
        fi

    # ================================================
    # SECRETS DETECTION
    # ================================================
    - name: ðŸ” TruffleHog Secret Scan
      uses: trufflesecurity/trufflehog@main
      with:
        path: ./
        base: ${{ github.event.repository.default_branch }}
        head: HEAD
        extra_args: --debug --only-verified
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: ðŸ” GitLeaks Secret Scan
      uses: gitleaks/gitleaks-action@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    # ================================================
    # STATIC APPLICATION SECURITY TESTING (SAST)
    # ================================================
    - name: ðŸ” Initialize CodeQL
      if: env.ENABLE_CODEQL == 'true'
      uses: github/codeql-action/init@v3
      with:
        languages: javascript, typescript, python, java
        queries: security-extended,security-and-quality

    - name: ðŸ” Perform CodeQL Analysis
      if: env.ENABLE_CODEQL == 'true'
      uses: github/codeql-action/analyze@v3

    - name: ðŸ” Semgrep Security Scan
      continue-on-error: true
      uses: semgrep/semgrep-action@v1
      with:
        config: >-
          p/security-audit
          p/secrets
          p/owasp-top-ten
          p/javascript
          p/typescript
          p/python
          p/java
          p/docker
          p/kubernetes
      env:
        SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_TOKEN }}

    # ================================================
    # SOFTWARE COMPOSITION ANALYSIS (SCA)
    # ================================================
    - name: ðŸ” Snyk Security Scan
      continue-on-error: true
      uses: snyk/actions/node@master
      with:
        args: --severity-threshold=high --json > snyk-results.json
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

    - name: ðŸ” OWASP Dependency Check
      continue-on-error: true
      uses: dependency-check/Dependency-Check_Action@main
      with:
        project: 'devsecops-portfolio'
        path: '.'
        format: 'ALL'
        args: >
          --enableRetired
          --enableExperimental
          --failOnCVSS 7

    # ================================================
    # CONTAINER SECURITY
    # ================================================
    - name: ðŸ” Trivy Filesystem Scan
      continue-on-error: true
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: ðŸ” Trivy Container Scan
      continue-on-error: true
      run: |
        # Scan Docker images if any exist
        if [ -f "Dockerfile" ] || find . -name "Dockerfile" -type f | head -1; then
          echo "ðŸ³ Found Dockerfiles, performing container security scan..."
          find . -name "Dockerfile" -type f | while read dockerfile; do
            dir=$(dirname "$dockerfile")
            echo "ðŸ” Scanning Dockerfile in $dir"
            docker build -t temp-scan-image:latest "$dir" || continue
            trivy image --format sarif --output "trivy-container-$(basename $dir).sarif" temp-scan-image:latest || true
            docker rmi temp-scan-image:latest || true
          done
        else
          echo "â­ï¸ No Dockerfiles found, skipping container scan"
        fi

    # ================================================
    # INFRASTRUCTURE AS CODE SECURITY
    # ================================================
    - name: ðŸ” Checkov IaC Security Scan
      continue-on-error: true
      uses: bridgecrewio/checkov-action@master
      with:
        directory: .
        framework: terraform,kubernetes,dockerfile,github_configuration
        output_format: sarif
        output_file_path: checkov-results.sarif

    - name: ðŸ” Kubesec Kubernetes Security Scan
      continue-on-error: true
      run: |
        # Download kubesec
        wget https://github.com/controlplaneio/kubesec/releases/latest/download/kubesec_linux_amd64.tar.gz
        tar -xzf kubesec_linux_amd64.tar.gz
        chmod +x kubesec
        
        # Scan Kubernetes manifests
        find . -name "*.yaml" -o -name "*.yml" | grep -E "(k8s|kube|deploy)" | while read file; do
          echo "ðŸ” Scanning $file"
          ./kubesec scan "$file" > "kubesec-$(basename $file .yaml).json" || true
        done

  # ================================================
  # SECURITY REPORT GENERATION
  # ================================================
  security-report:
    name: ðŸ“Š Security Report
    runs-on: ubuntu-latest
    needs: [security-scan]
    if: always()
    
    steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: â¬‡ï¸ Download Security Artifacts
      uses: actions/download-artifact@v4
      with:
        pattern: "*"
        merge-multiple: true
        path: ./security-results

    - name: ðŸ“Š Generate Security Report
      run: |
        mkdir -p security-reports
        
        # Generate comprehensive security report
        cat > security-reports/security-summary.md << 'EOF'
        # ðŸ›¡ï¸ Security Scan Summary Report
        
        **Repository:** ${{ github.repository }}
        **Branch:** ${{ github.ref_name }}
        **Commit:** ${{ github.sha }}
        **Scan Date:** $(date -u +'%Y-%m-%d %H:%M:%S UTC')
        **Triggered by:** ${{ github.actor }}
        **Event:** ${{ github.event_name }}
        
        ---
        
        ## ðŸ“Š Scan Results Overview
        
        | Security Tool | Status | Notes |
        |---------------|--------|-------|
        | TruffleHog (Secrets) | âœ… | Secret detection completed |
        | GitLeaks (Secrets) | âœ… | Git history scanned |
        | CodeQL (SAST) | ${{ env.ENABLE_CODEQL == 'true' && 'âœ… Enabled' || 'â­ï¸ Skipped' }} | Static analysis |
        | Semgrep (SAST) | âœ… | Multi-language SAST |
        | Snyk (SCA) | âœ… | Dependency vulnerabilities |
        | OWASP Dep Check | âœ… | Known vulnerabilities |
        | Trivy (Container) | âœ… | Container & filesystem scan |
        | Checkov (IaC) | âœ… | Infrastructure as Code |
        
        ## ðŸŽ¯ Security Gate Status
        
        âœ… **ANALYSIS COMPLETED** - Review results for any issues
        
        ## ðŸ”— Artifacts
        
        - Security scan results available in workflow artifacts
        - SARIF files generated for GitHub Security tab integration
        
        ---
        *This report was automatically generated by the DevSecOps Security Pipeline*
        EOF
        
        echo "âœ… Security report generated successfully"

    - name: ðŸ“¤ Upload Security Report
      uses: actions/upload-artifact@v4
      with:
        name: security-report-${{ github.run_number }}
        path: security-reports/
        retention-days: 30

    - name: ðŸ’¬ Comment PR with Security Results
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          
          // Read security summary
          let comment = '## ðŸ›¡ï¸ Security Scan Results\n\n';
          
          try {
            const summary = fs.readFileSync('security-reports/security-summary.md', 'utf8');
            comment += summary;
          } catch (error) {
            comment += 'âš ï¸ Security report generation failed. Please check workflow logs.\n';
          }
          
          comment += '\n\n---\n*Automated security scan by DevSecOps Pipeline*';
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          });

  # ================================================
  # SLACK NOTIFICATION
  # ================================================
  notify:
    name: ðŸ”” Notify Results
    runs-on: ubuntu-latest
    needs: [security-scan, security-report]
    if: always()
    
    steps:
    - name: ðŸ”” Send Slack Notification
      continue-on-error: true
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ needs.security-scan.result == 'success' && 'success' || 'failure' }}
        text: |
          ðŸ›¡ï¸ **Security Scan Completed**
          
          **Repository:** ${{ github.repository }}
          **Branch:** ${{ github.ref_name }}
          **Commit:** `${{ github.sha }}`
          **Triggered by:** ${{ github.actor }}
          
          **Results:**
          â€¢ Security Scan: ${{ needs.security-scan.result == 'success' && 'âœ… PASSED' || 'âŒ FAILED' }}
          â€¢ Report Generation: ${{ needs.security-report.result == 'success' && 'âœ… AVAILABLE' || 'âŒ FAILED' }}
          â€¢ CodeQL Analysis: ${{ env.ENABLE_CODEQL == 'true' && 'âœ… ENABLED' || 'â­ï¸ SKIPPED (faster builds)' }}
          
          ðŸ“¥ **Download:** [Security Reports](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}