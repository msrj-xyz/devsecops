apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deployment
  namespace: staging
  labels:
    app: devsecops-app
    environment: staging
    version: blue
spec:
  replicas: 2
  selector:
    matchLabels:
      app: devsecops-app
      environment: staging
  template:
    metadata:
      labels:
        app: devsecops-app
        environment: staging
        version: blue
    spec:
      serviceAccountName: devsecops-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 2000
      containers:
      - name: app
        image: us-central1-docker.pkg.dev/PROJECT_ID/devsecops-repo/app:IMAGE_TAG
        ports:
        - containerPort: 3000
          protocol: TCP
        env:
        - name: NODE_ENV
          value: "staging"
        - name: PORT
          value: "3000"
        - name: SECRETS_PATH
          value: "/etc/secrets"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: var-cache
          mountPath: /var/cache
        - name: app-secrets-volume
          mountPath: "/etc/secrets"
          readOnly: true
      volumes:
      - name: tmp
        emptyDir: {}
      - name: var-cache
        emptyDir: {}
      - name: app-secrets-volume
        secret:
          secretName: app-secrets
          defaultMode: 0400

---
apiVersion: v1
kind: Service
metadata:
  name: app-service
  namespace: staging
  labels:
    app: devsecops-app
    environment: staging
spec:
  selector:
    app: devsecops-app
    environment: staging
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
  type: LoadBalancer

---
apiVersion: v1
kind: Namespace
metadata:
  name: staging
  labels:
    name: staging
    environment: staging

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: devsecops-sa
  namespace: staging
  annotations:
    iam.gke.io/gcp-service-account: devsecops-workload-sa@PROJECT_ID.iam.gserviceaccount.com

---
apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: staging
type: Opaque
data:
  database-url: cG9zdGdyZXNxbDovL3VzZXI6cGFzcw==  # Base64 encoded placeholder
  jwt-secret: c3VwZXItc2VjdXJlLWp3dC1zZWNyZXQ=      # Base64 encoded placeholder

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: staging-network-policy
  namespace: staging
spec:
  podSelector:
    matchLabels:
      app: devsecops-app
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: staging
    ports:
    - protocol: TCP
      port: 3000
  egress:
  - to: []
    ports:
    - protocol: TCP
      port: 443  # HTTPS
    - protocol: TCP
      port: 53   # DNS
    - protocol: UDP
      port: 53   # DNS