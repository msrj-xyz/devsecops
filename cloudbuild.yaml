steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'us-central1-docker.pkg.dev/$PROJECT_ID/devsecops-repo/app:$COMMIT_SHA', '.']
    dir: 'projects/backend/nodejs-api'

  # Security scan with Trivy
  - name: 'aquasec/trivy:latest'
    args: ['image', '--exit-code', '1', '--severity', 'HIGH,CRITICAL', 'us-central1-docker.pkg.dev/$PROJECT_ID/devsecops-repo/app:$COMMIT_SHA']

  # Push the container image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'us-central1-docker.pkg.dev/$PROJECT_ID/devsecops-repo/app:$COMMIT_SHA']

  # Deploy to GKE
  - name: 'gcr.io/cloud-builders/gke-deploy'
    args:
    - run
    - --filename=k8s/
    - --image=us-central1-docker.pkg.dev/$PROJECT_ID/devsecops-repo/app:$COMMIT_SHA
    - --location=us-central1
    - --cluster=devsecops-cluster

# Store images in Artifact Registry
images:
- 'us-central1-docker.pkg.dev/$PROJECT_ID/devsecops-repo/app:$COMMIT_SHA'

# Build options
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

# Timeout
timeout: '1200s'

# Service account
serviceAccount: 'projects/$PROJECT_ID/serviceAccounts/github-actions-sa@$PROJECT_ID.iam.gserviceaccount.com'

# Substitutions
substitutions:
  _LOCATION: 'us-central1'
  _REPOSITORY: 'devsecops-repo'